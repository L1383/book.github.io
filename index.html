<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>کتابخانه من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafa;
      color: #222;
      max-width: 750px;
      margin: auto;
      padding: 2rem;
      direction: rtl;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .form-box, .novel-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 2rem;
    }
    #app { display: none; }
    .novel-item {
      background: #eef;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
  <script type="module" src="firebase-advanced.js"></script>
</head>
<body>
  <h2>📚 ورود یا ثبت‌نام</h2>
  <div class="form-box">
    <input type="email" id="email" placeholder="ایمیل" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button id="signup">ثبت‌نام</button>
    <button id="login">ورود</button>
    <button id="logout">خروج</button>
  </div>

  <div id="app">
    <h3>✨ رمان‌های من</h3>
    <div class="novel-box">
      <input type="text" id="novelInput" placeholder="نام رمان" />
      <select id="categoryInput">
        <option value="فانتزی">فانتزی</option>
        <option value="عاشقانه">عاشقانه</option>
        <option value="علمی‌تخیلی">علمی‌تخیلی</option>
        <option value="ترسناک">ترسناک</option>
      </select>
      <input type="number" id="chapterCount" placeholder="تعداد فصل‌ها" />
      <input type="number" id="chaptersRead" placeholder="فصل‌های خوانده‌شده" />
      <input type="number" id="ratingInput" placeholder="امتیاز از 10" />
      <input type="url" id="linkInput" placeholder="لینک مرجع" />
      <label><input type="checkbox" id="favoriteInput" /> مورد علاقه</label>
      <label><input type="checkbox" id="completedInput" /> تکمیل‌شده</label>
      <button onclick="addNovel()">➕ افزودن</button>
    </div>

    <div id="novelList"></div>
  </div>
</body>
</html>
