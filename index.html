<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>کتابخانه من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #007bff;
      --bg: #f9fafa;
      --text: #222;
      --card: #fff;
      --border: #ddd;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: "Vazirmatn", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      direction: rtl;
    }
    h2, h3 {
      text-align: center;
      color: var(--primary);
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .form-box {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    .novel-item {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      margin: 0.8rem 0;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .novel-item strong {
      font-size: 1.2rem;
      color: var(--primary);
    }
    .novel-item button {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      background: #6c757d;
    }
    .novel-item button:hover {
      background: #495057;
    }
    #searchBox {
      border: 1px solid var(--primary);
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
  <script type="module" src="firebase-advanced.js"></script>
</head>
<body>
  <h2>📚 ورود یا ثبت‌نام</h2>
  <div class="form-box">
    <input type="email" id="email" placeholder="ایمیل" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button id="signup">ثبت‌نام</button>
    <button id="login">ورود</button>
    <button id="logout">خروج</button>
  </div>
  <div id="app" style="display:none;">
    <h3>➕ افزودن رمان جدید</h3>
    <div class="form-box">
      <input id="novelName" placeholder="نام رمان" />
      <select id="novelCategory">
        <option>فانتزی</option><option>عاشقانه</option><option>علمی‌تخیلی</option>
        <option>جنایی</option><option>معمایی</option><option>تاریخی</option>
        <option>ترسناک</option><option>درام</option><option>ماجراجویی</option><option>طنز</option>
      </select>
      <input id="chapters" type="number" placeholder="تعداد کل فصل‌ها" />
      <input id="chaptersRead" type="number" placeholder="تعداد فصل‌های خوانده‌شده" />
      <input id="rating" type="number" step="0.1" placeholder="نمره از ۱۰" />
      <input id="link" type="url" placeholder="لینک مرجع" />
      <label><input type="checkbox" id="favorite" /> مورد علاقه</label>
      <label><input type="checkbox" id="completed" /> تکمیل شده</label>
      <button id="addNovel">📥 ذخیره</button>
    </div>
    <input id="searchBox" placeholder="🔍 جستجو رمان..." />
    <h3>📖 لیست رمان‌ها</h3>
    <div id="novels"></div>
  </div>
</body>
</html>
